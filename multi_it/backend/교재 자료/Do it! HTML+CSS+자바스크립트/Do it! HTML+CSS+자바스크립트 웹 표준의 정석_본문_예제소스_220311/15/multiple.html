<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
		body {
			padding-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>		
		function multiple(b = 5, c = 10,a) { 	// b = 5, c = 10으로 기본값 지정
			return a * b + c;
		}
    
    var result1 = multiple(5, 10, 20);
    document.write("multiple(5, 10, 20) " + result1 + "<br>")
    var result2 = multiple(10, 20);  
    document.write("multiple(10, 20) " + result2 + "<br>")
    var result3 = multiple(30); 
    document.write("multiple(30) " + result3)
	</script>	
</body>
</html>
